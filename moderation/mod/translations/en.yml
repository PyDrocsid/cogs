      id_off: ":mute: **Muted** by {} for {} because of `{}`{}"
      id_on: ":mute: **Muted** by {} for {} because of `{}`\n`(ID: {})`{}"
    inf:
      id_off: ":mute: **Muted** permanently by {} because of `{}`{}"
